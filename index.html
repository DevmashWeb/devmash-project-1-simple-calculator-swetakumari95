<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
    
</head>

<body>

    <div class="container">
        <div class="box">
            
            <h6>Basic Calculator</h6>
            
            <input id="output" type="text" name="text" placeholder="Hey, Enter something!">
            
            <div class="keys">
                <div>
                    <input type="button" value="OFF" onclick="On_Off()">
                    <input type="button" value="AC" onclick="clicked('AC')">
                    <input type="button" value="CE" onclick="clicked('CE')">
                    <input type="button" value="/" onclick="clicked('/')">
                </div>
                
                <div>
                    <input type="button" value="7" onclick="clicked(7)">
                    <input type="button" value="8" onclick="clicked(8)">
                    <input type="button" value="9" onclick="clicked(9)">
                    <input type="button" value="*" onclick="clicked('*')">
                </div>
                
                <div>
                    <input type="button" value="4" onclick="clicked(4)">
                    <input type="button" value="5" onclick="clicked(5)">
                    <input type="button" value="6" onclick="clicked(6)">
                    <input type="button" value="-" onclick="clicked('-')">
                </div>
                
                <div>
                    <input type="button" value="1" onclick="clicked(1)">
                    <input type="button" value="2" onclick="clicked(2)">
                    <input type="button" value="3" onclick="clicked(3)">
                    <input type="button" value="%" onclick="clicked('%')">
                </div>
                
                <div>
                    <input type="button" value="0" onclick="clicked(0)">
                    <input type="button" value="." onclick="clicked('.')">
                    <input type="button" value="+" onclick="clicked('+')">
                    <input type="button" value="=" onclick="calculate()">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
